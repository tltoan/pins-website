<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pins - Map Your Moments</title>
    <link rel="stylesheet" href="/css/minimal.css">
    <style>
        /* Map background image instead of iframe for better control */
        .world-map {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 700"><rect fill="%23111" width="1400" height="700"/></svg>') center/cover;
            background-color: #0a0a0a;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Pinned It</h1>
        </header>
        
        <div class="map-container">
            <div id="worldMap" class="world-map">
                <!-- World map placeholder - replace with actual map image -->
                <div style="width: 100%; height: 100%; background: #0a0a0a; position: absolute; top: 0; left: 0;">
                    <!-- Map will go here -->
                </div>
                
                <!-- Animated pins at specific locations -->
                <div class="pin" data-location="california" style="left: 12%; top: 38%;"></div>
                <div class="pin" data-location="oregon" style="left: 11%; top: 32%;"></div>
                <div class="pin" data-location="canada" style="left: 22%; top: 25%;"></div>
                <div class="pin" data-location="mexico" style="left: 16%; top: 48%;"></div>
                <div class="pin" data-location="brazil" style="left: 38%; top: 68%;"></div>
                <div class="pin" data-location="peru" style="left: 32%; top: 65%;"></div>
                <div class="pin" data-location="chile" style="left: 32%; top: 78%;"></div>
                <div class="pin" data-location="atlantic" style="left: 45%; top: 42%;"></div>
                <div class="pin" data-location="portugal" style="left: 48%; top: 38%;"></div>
                <div class="pin" data-location="italy" style="left: 54%; top: 37%;"></div>
                <div class="pin" data-location="belarus" style="left: 60%; top: 28%;"></div>
                <div class="pin" data-location="iraq" style="left: 65%; top: 40%;"></div>
                <div class="pin" data-location="sudan" style="left: 62%; top: 52%;"></div>
                <div class="pin" data-location="botswana" style="left: 58%; top: 72%;"></div>
                <div class="pin" data-location="pacific" style="left: 8%; top: 82%;"></div>
            </div>
        </div>
        
        <div class="profile-indicator">
            <div style="width: 100%; height: 100%; background: #333; border-radius: 50%;"></div>
        </div>
        
        <!-- Simple footer -->
        <footer style="position: absolute; bottom: 20px; right: 20px; display: flex; gap: 20px; font-size: 14px;">
            <a href="/journey.html" style="color: #666; text-decoration: none;">Journey</a>
            <a href="/privacy.html" style="color: #666; text-decoration: none;">Privacy</a>
            <a href="/support.html" style="color: #666; text-decoration: none;">Support</a>
        </footer>
    </div>
    
    <script src="/js/minimal.js"></script>
</body>
</html>
