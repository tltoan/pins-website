<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Pins</title>
    <meta name="description" content="Reset your Pins account password" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        background-color: #000000;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui,
          sans-serif;
      }

      .container {
        width: 100%;
        max-width: 400px;
        padding: 40px 32px;
        background-color: #111111;
        border-radius: 16px;
        border-top: 1px solid rgba(255, 255, 255, 0.08);
        border-left: 0.5px solid rgba(255, 255, 255, 0.06);
        border-bottom: 1px solid rgba(0, 0, 0, 0.3);
        border-right: 0.5px solid rgba(0, 0, 0, 0.2);
      }

      .header {
        text-align: center;
        margin-bottom: 32px;
      }

      .logo {
        width: 60px;
        height: 60px;
        background-color: #ff4444;
        border-radius: 50%;
        margin: 0 auto 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
        border-top: 1.5px solid rgba(255, 255, 255, 0.15);
        border-left: 1px solid rgba(255, 255, 255, 0.1);
        border-bottom: 1.5px solid rgba(0, 0, 0, 0.5);
        border-right: 1px solid rgba(0, 0, 0, 0.4);
      }

      .title {
        font-size: 24px;
        font-weight: 600;
        color: #ffffff;
        margin: 0 0 8px 0;
      }

      .subtitle {
        font-size: 16px;
        color: #a0a0a0;
        margin: 0;
      }

      .message {
        padding: 16px;
        border-radius: 12px;
        margin-bottom: 24px;
        font-size: 14px;
        text-align: center;
        display: none;
      }

      .message.show {
        display: block;
      }

      .message.success {
        background-color: rgba(16, 185, 129, 0.1);
        border: 1px solid rgba(16, 185, 129, 0.3);
        color: #10b981;
      }

      .message.error {
        background-color: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #ef4444;
      }

      .message.info {
        background-color: rgba(59, 130, 246, 0.1);
        border: 1px solid rgba(59, 130, 246, 0.3);
        color: #3b82f6;
      }

      .form {
        margin-bottom: 32px;
        display: none;
      }

      .form.show {
        display: block;
      }

      .input-group {
        margin-bottom: 24px;
      }

      .label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        color: #ffffff;
        margin-bottom: 8px;
      }

      .input {
        width: 100%;
        height: 56px;
        background-color: #000000;
        border: 1px solid #333333;
        border-radius: 12px;
        padding: 0 16px;
        font-size: 16px;
        color: #ffffff;
        outline: none;
      }

      .input:focus {
        border-color: #555555;
        border-width: 2px;
      }

      .button {
        width: 100%;
        height: 56px;
        background-color: #ff4444;
        color: #ffffff;
        border: none;
        border-radius: 28px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        border-top: 1.5px solid rgba(255, 255, 255, 0.15);
        border-left: 1px solid rgba(255, 255, 255, 0.1);
        border-bottom: 1.5px solid rgba(0, 0, 0, 0.5);
        border-right: 1px solid rgba(0, 0, 0, 0.4);
        transition: all 150ms ease-out;
      }

      .button:hover:not(:disabled) {
        background-color: #ff6666;
        transform: translateY(-1px);
      }

      .button:disabled {
        background-color: #666666;
        cursor: not-allowed;
        border: none;
      }

      .footer {
        text-align: center;
      }

      .back-button {
        background-color: transparent;
        color: #a0a0a0;
        border: none;
        font-size: 16px;
        cursor: pointer;
        padding: 12px;
        transition: color 150ms ease-out;
      }

      .back-button:hover {
        color: #ffffff;
      }

      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #ffffff;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">üìç</div>
        <h1 class="title">Reset Password</h1>
        <p class="subtitle">Create a new password for your Pins account</p>
      </div>

      <div id="message" class="message">
        <span id="messageText"></span>
      </div>

      <form id="resetForm" class="form">
        <div class="input-group">
          <label class="label" for="password">New Password</label>
          <input
            type="password"
            id="password"
            class="input"
            placeholder="Enter new password"
            required
            minlength="6" />
        </div>

        <div class="input-group">
          <label class="label" for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            class="input"
            placeholder="Confirm new password"
            required
            minlength="6" />
        </div>

        <button type="submit" id="submitButton" class="button">
          Update Password
        </button>
      </form>

      <div class="footer">
        <button
          onclick="window.location.href='/login.html'"
          class="back-button">
          ‚Üê Back to Login
        </button>
      </div>
    </div>
